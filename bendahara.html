<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bendahara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9c7b2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 300px;
            background-color: white;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .image-container {
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .details {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        .details div {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="title">AQILA</div>
        <div class="image-container">
            <img src="aqila.jpg" alt="Profile Image">
        </div>
        <div class="details">
            <div><span class="label">NAMA</span> : Aqila</div>
            <div><span class="label">TTL</span> : Rengat 26-09-2006</div>
            <div><span class="label">AGAMA</span> : Islam</div>
            <div><span class="label">JNS KLM</span> : perempuan</div>
            <div><span class="label">ALAMAT</span> : panorama bali</div>
            <div><span class="label">NISN</span> : 0069380917</div>
        </div>
    </div>
    
    <div class="container">
        <div class="title">Ika amelani</div>
        <div class="image-container">
            <img src="ika.jpg" alt="Profile Image">
        </div>
        <div class="details">
            <div><span class="label">NAMA</span> : Ika amelani</div>
            <div><span class="label">TTL</span> : Bogor 04-09-2007</div>
            <div><span class="label">AGAMA</span> : Islam</div>
            <div><span class="label">JNS KLM</span> : perempuan</div>
            <div><span class="label">ALAMAT</span> : kp. cimeong</div>
            <div><span class="label">NISN</span> : 0074588481</div>
        </div>
    </div>

</body>
</html>
