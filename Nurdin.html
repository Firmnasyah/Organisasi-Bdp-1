<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kepala skolah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #d9d1c1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
            line-height: 1.8;
            color: #333;
        }
        .info-box div {
            display: flex;
            justify-content: space-between;
        }
        .info-box div span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NURDIN S.Pd M.Pd</h1>
        <img src="https://via.placeholder.com/300x300" alt="Profile Image" class="profile-img">
        <div class="info-box">
            <div><span>Nama</span> : Nurdin</div>
            <div><span>TTL</span> : updating</div>
            <div><span>Agama</span> : Islam</div>
            <div><span>Jns KLM</span> : Laki-laki</div>
            <div><span>Alamat</span> : kp. curuh</div>
            <div><span>NUPTK</span> : updating</div>
        </div>
    </div>
</body>
</html>
