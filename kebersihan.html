<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenersihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9c7b2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 300px;
            background-color: white;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .image-container {
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .details {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        .details div {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="title">MUTIARA INDAH</div>
        <div class="image-container">
            <img src="tiara.jpg" alt="Profile Image">
        </div>
        <div class="details">
            <div><span class="label">NAMA</span> : Mutiara indah</div>
            <div><span class="label">TTL</span> : Bogor 08-01-2008</div>
            <div><span class="label">AGAMA</span> : Islam</div>
            <div><span class="label">JNS KLM</span> : perempuan</div>
            <div><span class="label">ALAMAT</span> : kp. curug</div>
            <div><span class="label">NISN</span> : 0084443722</div>
        </div>
    </div>
    
    <div class="container">
        <div class="title">M.FIRMANSYAH</div>
        <div class="image-container">
            <img src="https://via.placeholder.com/300x300" alt="Profile Image">
        </div>
        <div class="details">
            <div><span class="label">NAMA</span> : Firmansyah</div>
            <div><span class="label">TTL</span> : Bogor 20-02-2008</div>
            <div><span class="label">AGAMA</span> : Islam</div>
            <div><span class="label">JNS KLM</span> : laki laki</div>
            <div><span class="label">ALAMAT</span> : kp. legok nyenang</div>
            <div><span class="label">NISN</span> : 0086664976</div>
        </div>
    </div>

</body>
</html>
